<style>
.sen{
  font-family: Arial, sans-serif; /* Sets the font to Arial, with a fallback to sans-serif */
  font-size: 16px; /* Sets the font size to 16 pixels */
  color: #333; /* Sets the text color to a dark gray */
  line-height: 1.5; /* Sets the line height to 1.5 times the font size for better readability */
  margin: 20px 0; /* Adds 20 pixels of space above and below the paragraph */
  padding: 10px; /* Adds 10 pixels of space inside the paragraph, around the text */
  background-color: #948a8a; /* Sets a light gray background color for the paragraph */
  border-left: 4px solid #3706be; /* Adds a blue left border to the paragraph */
}

    

</style>
    

{% block content %}
<p class="sen">
    Hi,
        
We've sent you a password reset link. Please check your email and follow the instructions to reset your password.

If you don't receive the email within a few minutes, please check your spam folder or contact support.

</p>
</div>
{% endblock %}
