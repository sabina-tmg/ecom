
<style>
  /* From Uiverse.io by nathann09 */ 
.main{
height: auto;
width: auto;
display: flex;
justify-content: center;
align-items: center;
}
.form {
background-color: #fff;
display: block;
padding: 1rem;
max-width: 350px;
border-radius: 0.5rem;
box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
}

.form-title {
font-size: 1.25rem;
line-height: 1.75rem;
font-weight: 600;
text-align: center;
color: #000;
}
</style>

{% block content %}
<div class="main">
<div class="form">
 <p class="form-title">Change Password</p>
  <div class="input-container">
      <form  method='POST' action="">
          {% csrf_token %}
          
          {% for fm in form  %}
          {{fm.label_tag}}{{fm}}{{fm.error|striptags}}
            
          {% endfor %}
            

         
          <input type="submit" value="Reset my password">
      </form>
  </div>
</div>
</div>
{% endblock content %}
